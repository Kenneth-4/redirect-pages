<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            color: #28a745;
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #232323;
            margin-bottom: 15px;
        }
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .redirect-text {
            font-size: 14px;
            color: #6c757d;
            margin-top: 20px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #F36514;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #F8943F;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <p>Your payment has been processed successfully. Your order is being prepared.</p>
        <p>You'll be redirected back to the app automatically.</p>
        <a href="foodapp://payment/success" class="button">Return to App</a>
        <p class="redirect-text">If you're not redirected automatically, please click the button above.</p>
    </div>

    <script>
        // Check for redirect parameter and redirect to the app
        window.onload = function() {
            // Parse URL for redirect parameter
            const urlParams = new URLSearchParams(window.location.search);
            const redirectParam = urlParams.get('redirect');
            
            if (redirectParam === 'foodapp') {
                // Redirect back to the app after 2 seconds
                setTimeout(function() {
                    window.location.href = 'foodapp://payment/success';
                }, 2000);
            }
        };
    </script>
</body>
</html>
